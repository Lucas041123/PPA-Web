<h2>Criar Nova Vaga</h2>

<form (ngSubmit)="onSubmit()" #vagaForm="ngForm" class="vaga-form">
  <div class="form-group">
    <label for="nome">Nome da Vaga</label>
    <input
      type="text"
      id="nome"
      name="nome"
      [(ngModel)]="vaga.nome"
      required
    />
  </div>

  <div class="form-group">
    <label for="localizacao">Localização</label>
    <input
      type="text"
      id="localizacao"
      name="localizacao"
      [(ngModel)]="vaga.localizacao"
      required
    />
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea
      id="descricao"
      name="descricao"
      rows="5"
      [(ngModel)]="vaga.descricao"
      required
    ></textarea>
  </div>

  <button type="submit" [disabled]="!vagaForm.form.valid">Criar Vaga</button>
</form>
